<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MEDIAspot - trophies & momentos</title>
  <meta name="description" content="A clean, responsive e-commerce HTML template with cart, search, filters and checkout (client-side demo)." />
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <div class="topbar">
        <div class="brand">
          <div class="logo">Ms</div>
          <div>
            <div style="font-weight:700">MEDIAspot</div>
            <div style="font-size:12px;color:var(--muted)">trophies and momentos</div>
          </div>
        </div>
        <div style="flex:1;display:flex;justify-content:center">
          <div class="search">
            <input id="searchInput" type="search" placeholder="Search products, e.g. 'momento'"/>
          </div>
        </div>
        <div style="display:flex;gap:8px;align-items:center">
          <button class="btn btn-secondary" id="favoritesBtn">Favorites</button>
          <div class="cart-btn">
            <button id="openCart" class="btn btn-primary">Cart</button>
            <div id="cartCount" class="cart-count" style="display:none">0</div>
          </div>
        </div>
      </div>
      <div class="hero">
        <div class="hero-left">
          <h1 style="margin:0 0 8px 0">The Best Trophies and momentos</h1>
          <p class="muted">Celebrating Achievements, Creating Memories..</p>
          <div style="margin-top:12px"><a class="cta" href="#catalog">Start shopping</a></div>
        </div>
        <div class="hero-right">
          <img src="https://mediaspot.in/assets/img/logo.png" alt="showcase" style="width:100%;border-radius:12px"/>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="catalog">
      <div class="controls">
        <select id="categorySelect">
          <option value="all">All categories</option>
          <option value="trophies ">trophies </option>
          <option value="momento">momento</option>
          <option value="accessories">Accessories</option>
        </select>
        <select id="sortSelect">
          <option value="popular">Sort: Popular</option>
          <option value="price-asc">Price: Low → High</option>
          <option value="price-desc">Price: High → Low</option>
        </select>
        <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
          <div class="muted">Showing <span id="resultCount">0</span> products</div>
        </div>
      </div>

      <div id="productGrid" class="grid">
        <!-- products injected by JS -->
      </div>
    </section>
  </main>

  <div id="cartPanel" style="display:none"></div>

  <div id="checkoutModal" style="display:none;position:fixed;inset:0;background:rgba(2,6,23,.5);align-items:center;justify-content:center;padding:30px;z-index:80">
    <div style="background:#fff;border-radius:24px;padding:18px;max-width:400px;width:100%">
      <h2 style="margin-top:0">Checkout</h2>
      <form id="checkoutForm">
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
          <input name="name" required placeholder="Full name"/>
          <input name="email" type="email" required placeholder="Email address"/>
          <input name="address" required placeholder="Shipping address" style="grid-column:1/3"/>
          <input name="city" required placeholder="City"/>
          <input name="postal" required placeholder="Postal code"/>
        </div>
        <div style="margin-top:12px;display:flex;justify-content:flex-end;gap:8px">
          <button type="button" id="cancelCheckout" class="btn">Cancel</button>
          <button type="submit" class="btn btn-primary">Place order</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
        <div>© <strong>MEDIAspot</strong> — trophies & momentos</div>
        <div class="muted">thanks for choosing us.</div>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
